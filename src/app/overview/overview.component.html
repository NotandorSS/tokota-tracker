<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
  This site is a work in progress! Click on the card to see HP.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
  <div class="row justify-content-around">

      <div class="col-auto" *ngFor="let id of ids">
          <a routerLink="/tracker/{{id}}/hp">
              <div class="card bg-light mb-3 toko">
                  <img class="card-img-top border-bottom" src="../../assets/{{id}}HS.png" alt="{{id}} headshot" onError="this.src='../../assets/0HS.png';">
                  <p class="card-text text-center">{{id}}</p>
              </div>
          </a>
      </div>
  </div>
</div>
